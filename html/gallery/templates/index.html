<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{{ title }}</title>

</head>
<body>
    <h1>{{ title }}</h1>
    <div class="container">
        {% for img_slice in img_list | batch(4) %}
        <div class="row row-cols-4">
            {% for img in img_slice %}
                <div class="col">
                    <figure class="figure">
                        <img src="{{ img }}" class="figure-img img-fluid rounded" alt="...">
                        <figcaption class="figure-caption text-break">{{ img.name }}</figcaption>
                    </figure>
                </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
